<div id="belief-loop">
  <h2>Belief Loop</h2>
  <div class="level">
    <h3>Current Level</h3>
    <span id="current-level"></span>
    <div>Next: <span id="next-level"></span></div>
  </div>
  <div class="xp">
    <h3>XP</h3>
    <div id="xp-bar"></div>
    <div>+<span id="session-xp"></span> XP this session</div>
  </div>
  <div class="trait-evolution">
    <h3>Trait Evolution Map</h3>
    <ul id="trait-evolution-list"></ul>
  </div>
</div>
